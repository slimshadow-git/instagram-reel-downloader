<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }
        .container {
            padding: 30px;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ff758c;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff5e77;
        }
        #download-link {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
        #download-link a {
            color: #ffe3e8;
            text-decoration: none;
        }
        #download-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ffdddd;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reel Downloader</h1>
        <form id="download-form">
            <input type="text" id="reel-url" placeholder="Enter Instagram Reel URL" required>
            <input type="submit" value="Download">
        </form>
        <div id="loading" class="spinner" style="display: none;"></div>
        <div id="download-link"></div>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const reelUrl = document.getElementById('reel-url').value;
            const loadingSpinner = document.getElementById('loading');
            const downloadLink = document.getElementById('download-link');

            downloadLink.innerHTML = '';
            loadingSpinner.style.display = 'block';

            fetch(`https://slimshadow-instagram-r-api.hf.space/download/?reel_url=${encodeURIComponent(reelUrl)}`)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    if (data.download_link) {
                        downloadLink.innerHTML = `<a href="${data.download_link}" target="_blank">Download Video</a>`;
                    } else {
                        downloadLink.innerHTML = '<div class="error">Error downloading video.</div>';
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    downloadLink.innerHTML = `<div class="error">An error occurred: ${error.message}</div>`;
                });
        });
    </script>
</body>
</html>
